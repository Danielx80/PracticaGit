<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PracticaGit</title>
</head>
<body>
    <div class="light">
        <h1>accent-color</h1>
        <div class="h">
          <input type="checkbox">
          <input type="checkbox" disabled>
          <input type="checkbox" checked>
          <input type="checkbox" checked disabled>
          <input type="checkbox" id="indeterminate">
        </div>
        <div class="h">
          <input type="radio">
          <input type="radio" disabled>
          <input type="radio" checked>
          <input type="radio" checked disabled>
        </div>
        <div class="v">
          <input type="range" min="0" max="100" value="0">
          <input type="range" min="0" max="100" value="50" disabled>
          <input type="range" min="0" max="100" value="90">
        </div>
        <div class="v">
          <progress min="0" max="100" value="0"></progress>
          <progress min="0" max="100" value="50"></progress>
          <progress min="0" max="100" value="90"></progress>
          <progress min="0" max="100" value="100"></progress>
        </div>
      </div>
      <div class="dark">
        <h1>accent-color</h1>
        <div class="h">
          <input type="checkbox">
          <input type="checkbox" disabled>
          <input type="checkbox" checked>
          <input type="checkbox" checked disabled>
          <input type="checkbox" id="indeterminate">
        </div>
        <div class="h">
          <input type="radio">
          <input type="radio" disabled>
          <input type="radio" checked>
          <input type="radio" checked disabled>
        </div>
        <div class="v">
          <input type="range" min="0" max="100" value="0">
          <input type="range" min="0" max="100" value="50" disabled>
          <input type="range" min="0" max="100" value="90">
        </div>
        <div class="v">
          <progress min="0" max="100" value="0"></progress>
          <progress min="0" max="100" value="50"></progress>
          <progress min="0" max="100" value="90"></progress>
          <progress min="0" max="100" value="100"></progress>
        </div>
      </div>

      <script src="main.js"></script>
</body>
</html>
